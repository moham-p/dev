site_name: ~/moham/dev
nav:
  - Home: index.md
  - Java: java.md
theme:
  name: material
  logo: img/_logo.png
  favicon: img/favicon.ico
plugins:
  - tags:
markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
extra_css:
  - stylesheets/extra.css
